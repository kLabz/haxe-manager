name: CI
on: push

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    env:
      HAXE_STD_PATH: "${{ github.workspace }}/current/std"
    steps:
      - uses: actions/checkout@main

      - name: Install haxe-manager
        run: |
          sh ./install.sh --skip-defaults

      - name: Add to PATH
        run: |
          echo "${GITHUB_WORKSPACE}/bin" >> $GITHUB_PATH

      - name: Check env
        run: |
          echo $PATH
          echo $GITHUB_PATH
          echo $HAXE_STD_PATH

      - name: Check base usage (unix)
        if: matrix.os != 'windows_latest'
        run: |
          # haxe --version
          hx 4.2.5
          hx-download latest
          hx dev

      - name: Check base usage (windows)
        if: matrix.os == 'windows_latest'
        run: |
          # haxe.exe --version
          # hx 4.2.5
          # hx-download latest
          hx dev

      - name: Install extra tools
        if: matrix.os != 'windows_latest'
        run: |
          sh ./extra/install-all.sh
          ls -Al bin/

      - name: Check list-haxe-versions
        if: matrix.os != 'windows_latest'
        run: list-haxe-versions
